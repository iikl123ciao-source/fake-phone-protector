<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Phone Protector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 5px solid #000;
        }

        .screen {
            height: calc(100% - 20px);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .app-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .status-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .status-dot {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .status-dot.active {
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .status-text {
            font-size: 1.25rem;
            color: #4a5568;
            font-weight: 500;
        }

        button {
            padding: 12px 24px;
            border-radius: 9999px;
            font-weight: bold;
            transition: transform 0.1s ease-in-out;
            border: none;
            cursor: pointer;
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
            display: block;
            margin-bottom: 10px;
            transition: opacity 0.3s ease-in-out;
        }
        
        .stop-btn {
            background-color: #ef4444;
            color: white;
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
            display: inline-block;
            margin: 0 2px;
            opacity: 0;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            40% {
                transform: scale(1.0);
                opacity: 1;
            }
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        <div class="screen">
            <!-- App Title -->
            <div class="app-title">My Phone Protector</div>

            <!-- Status Section -->
            <div class="status-section">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text" class="status-text">Servizio non attivo</span>
                <div id="loading-dots" class="flex justify-center mt-4">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div>
                <button id="start-button" class="start-btn">Avvia Host</button>
                <button id="stop-button" class="stop-btn">Ferma Host</button>
            </div>
        </div>
    </div>

    <script>
        let serviceRunning = false;
        
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const loadingDots = document.getElementById('loading-dots');
        const storageKey = 'my-phone-protector-status';

        function updateUI(isRunning) {
            serviceRunning = isRunning;
            if (serviceRunning) {
                statusDot.style.backgroundColor = 'green';
                statusDot.classList.add('active');
                statusText.innerText = 'Servizio attivo';
                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                loadingDots.style.display = 'none';
            } else {
                statusDot.style.backgroundColor = 'red';
                statusDot.classList.remove('active');
                statusText.innerText = 'Servizio non attivo';
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                loadingDots.style.display = 'none';
            }
        }

        function startService() {
            if (serviceRunning) return;
            startButton.style.opacity = '0';
            loadingDots.style.display = 'flex';
            statusText.innerText = 'Avvio in corso...';
            
            setTimeout(() => {
                localStorage.setItem(storageKey, 'active');
                updateUI(true);
                startButton.style.opacity = '1';
            }, 2000); // Simula un ritardo di 2 secondi
        }

        function stopService() {
            if (!serviceRunning) return;
            localStorage.removeItem(storageKey);
            updateUI(false);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedStatus = localStorage.getItem(storageKey);
            if (savedStatus === 'active') {
                updateUI(true);
            } else {
                updateUI(false);
            }
        });

        startButton.addEventListener('click', startService);
        stopButton.addEventListener('click', stopService);
    </script>
</body>
</html>
